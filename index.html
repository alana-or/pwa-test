<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout- mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">PWA ToDo</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">PWA ToDo</span>
            <nav class="mdl-navigation_link" data-action="newItem">New Item</nav>
            <nav class="mdl-navigation_link" data-action="checkAll">Check All</nav>        
            <nav class="mdl-navigation_link" data-action="uncheckAll">Uncheck All</nav>        
            <nav class="mdl-navigation_link" data-action="clearAll">Clear All</nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <ul class="todo-list"></ul>
            </div>
        </main>
    </div>
    <dialog class="mdl-dialog" id="item-dialog">
        <div class="mdl-dialog__content">
            <img src="" alt="" id="item-dialog-picture" width="230" height="200">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect open-camera" data-action="startCamera">
                <i class="material-icons">camera_alt</i>
            </button>
            <form action="#">
                <div class="mdl-text-field mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" class="mdl-textfield__input" id="title" maxlength="30" placeholder="Title">
                    <textarea class="mdl-textfield__input" rows="4" id="description" maxlength="100" placeholder="Description"></textarea>
                </div>
            </form>
        </div>
        <div class="mdl-dialog__actions">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect close">
                <i class="material-icons">close</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect add" data-action="save">
                Save
            </button>
        </div>
    </dialog>
    <dialog class="mdl-dialog" id="camera-dialog">
        <div class="mdl-dialog__content">        
            <video id="camera-tag" width="230" height="200" autoplay></video>    
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect open-camera" data-action="shoot">
                <i class="material-icons">camera_alt</i>
            </button>
        </div>
        <div class="mdl-dialog__actions">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect close">
                <i class="material-icons">close</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect shoot" data-action="changeSource">
                <i class="material-icons">switch-camera</i>
            </button>
        </div>
    </dialog>
    <script async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script async src="./app.bundle.js"></script>
</body>
</html>
